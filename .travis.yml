sudo: false
language: cpp

env:
  global:
   # encrypted COVERITY_SCAN_TOKEN:
   - secure: ""

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - g++-6
          sources:
            - ubuntu-toolchain-r-test
        coverity_scan:
          project:
            name: "tahonermann/text_view-range-v3"
            description: "A range-v3 based character encoding and code point enumeration library"
          notification_email: tom@honermann.net
          build_command_prepend: "sh -c 'mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=RELEASE ..'"
          build_command: "sh -c 'cd build && cmake --build . --config RELEASE'"
          branch_pattern: coverity_scan
      compiler: gcc
      env: COMPILER=g++-6 BUILD_TYPE=RELEASE

cache:
  directories:
    - cache

install:
  - |
    if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      if [ "!" -x cache/cmake/bin/cmake ]; then
        CMAKE_URL="http://www.cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz"
        mkdir -p cache/cmake
        travis_retry wget --no-check-certificate --quiet -O - "${CMAKE_URL}" | tar --strip-components=1 -xz -C cache/cmake
      fi
      export PATH="$TRAVIS_BUILD_DIR/cache/cmake/bin:$PATH"
    elif [ "${TRAVIS_OS_NAME}" == "osx" ]; then
      if "!" brew ls --version cmake; then
        brew install cmake
      fi
    fi
  - travis_retry git clone https://github.com/ericniebler/range-v3.git range-v3
  - export RANGE_V3_INSTALL_PATH="$TRAVIS_BUILD_DIR/range-v3"

before_script:
  - uname -a
  - which cmake
  - cmake --version
  - export CXX="$COMPILER"
  - echo "CXX=$CXX"
  - which $CXX
  - $CXX --version
  - "echo \"range-v3 commit: $(git -C range-v3 rev-parse HEAD)\""

script:
  - echo "Skipping regular build since Coverity Scan is active"
