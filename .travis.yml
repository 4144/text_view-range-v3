sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

matrix:
  include:
    - os: linux
      compiler: gcc
      env: COMPILER=g++-6 BUILD_TYPE=RELEASE BUILD_LAST_KNOWN_GOOD_RANGE_V3=1
    - os: linux
      compiler: gcc
      env: COMPILER=g++-6 BUILD_TYPE=RELEASE
    - os: linux
      compiler: gcc
      env: COMPILER=g++-6 BUILD_TYPE=DEBUG

cache:
  directories:
    - cache

install:
  - |
    if [ "!" -x cache/cmake/bin/cmake ]; then
      CMAKE_URL="http://www.cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz"
      mkdir -p cache/cmake
      travis_retry wget --no-check-certificate --quiet -O - "${CMAKE_URL}" | tar --strip-components=1 -xz -C cache/cmake
    fi
  - export PATH="$TRAVIS_BUILD_DIR/cache/cmake/bin:$PATH"
  - |
    if [ "!" -f cache/last_known_good_range_v3_commit ]; then
      echo "FIXME" > cache/last_known_good_range_v3_commit
    fi
  - travis_retry git clone https://github.com/ericniebler/range-v3.git range-v3
  - |
    if [ -n "$BUILD_LAST_KNOWN_GOOD_RANGE_V3" ]; then
      git -C range-v3 checkout $(cat cache/last_known_good_range_v3_commit)
    fi
  - export RANGE_V3_INSTALL_PATH="$TRAVIS_BUILD_DIR/range-v3"

before_script:
  - uname -a
  - which cmake
  - cmake --version
  - export CXX="$COMPILER"
  - which "$CXX"
  - $CXX --version
  - "echo \"range-v3 commit: $(git -C range-v3 rev-parse HEAD)\""

script:
  - mkdir build
  - (cd build && cmake -DCMAKE_BUILD_TYPE="$BUILD_TYPE" ..)
  - (cd build && cmake --build . --config "$BUILD_TYPE" --target check-install)

after_success:
  - |
    if [ -z "$BUILD_LAST_KNOWN_GOOD_RANGE_V3" ]; then
      git -C range-v3 rev-parse HEAD > cache/last_known_good_range_v3_commit
    fi
